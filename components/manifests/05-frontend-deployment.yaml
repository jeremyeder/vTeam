# Phase 3: Frontend Deployment with MPP Configuration
# Multi-Project Platform (MPP) supports both single-namespace and multi-namespace modes
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
    app.kubernetes.io/name: frontend
    app.kubernetes.io/part-of: vteam
    app.kubernetes.io/component: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      serviceAccountName: frontend
      containers:
      - name: frontend
        imagePullPolicy: Always
        image: quay.io/ambient_code/vteam_frontend:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: BACKEND_URL
          value: "http://backend-service:8080/api"
        - name: NODE_ENV
          value: "production"
        # MPP Configuration: Controls UI behavior for single vs multi-namespace mode
        # When true, UI only shows resources in the current namespace
        # When false, UI can show resources across multiple project namespaces
        - name: SINGLE_NAMESPACE_MODE
          value: "false"
        # MPP Configuration: Storage class displayed in UI for workspace creation
        # Informs users which storage class will be used for their workspaces
        - name: STORAGE_CLASS
          value: "gp3-csi"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
      - name: oauth-proxy
        image: quay.io/openshift/origin-oauth-proxy:4.14
        args:
        - --http-address=:8443
        - --https-address=
        - --provider=openshift
        - --upstream=http://localhost:3000
        - --client-id=ambient-frontend
        - --client-secret-file=/etc/oauth/config/client-secret
        - --cookie-secret-file=/etc/oauth/config/cookie_secret
        - --cookie-expire=23h0m0s
        - --pass-access-token
        - --scope=user:full
        - '--openshift-delegate-urls={"/": {"resource": "projects", "verb": "list"}}'
        - --skip-auth-regex=^/metrics
        ports:
        - containerPort: 8443
          name: dashboard-ui
        livenessProbe:
          httpGet:
            path: /oauth/healthz
            port: dashboard-ui
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 1
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /oauth/healthz
            port: dashboard-ui
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 1
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - mountPath: /etc/oauth/config
          name: oauth-config
        - mountPath: /etc/tls/private
          name: proxy-tls
      volumes:
      - name: oauth-config
        secret:
          secretName: frontend-oauth-config
      - name: proxy-tls
        secret:
          secretName: dashboard-proxy-tls
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
    app.kubernetes.io/name: frontend
    app.kubernetes.io/part-of: vteam
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: dashboard-proxy-tls
spec:
  selector:
    app: frontend
  ports:
  - port: 3000
    targetPort: http
    protocol: TCP
    name: http
  - port: 8443
    targetPort: dashboard-ui
    protocol: TCP
    name: dashboard-ui
  type: ClusterIP
